
<div class="quote-details">
    <div>
        <p><span class="">Author: {{quote.author}} </span> <br> <span>Submitted by: {{quote.submittee}} </span> <br> <span>{{quote.duration|timer}}</span></p>
    </div>
    
    <div>
        <button class="btn btn-danger" (click) = 'deleteQuote(true)'> Delete Quote </button>
    </div>
</div>
